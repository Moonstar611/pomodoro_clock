<html>
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fonts-->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Signika:b|Merriweather+Sans:b|Droid+Sans:b|Yellowtail|Karla:i|Orbitron:b&effect=ice">
        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/p_c/css/pomodoro.css">
        <!--JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="/p_c/js/pomodoro.js"></script>
    </head>
    <body translate="no">
        <header>
            <h1 class="title">Pomodoro Clock</h1>
        </header>
        <div ng-app="pomodoro" ng-controller="mainCtrl">
            <div class="timer_session" ng-click="toggleTimer()" title="Click to pause or continue!" id="timer">
                <h3 class="session_name">{{sessionName}}</h3>
                <p class="time_left">{{timeLeft}}</p>
            </div>
            <div class="control row container">
                <div class="session_control col-lg-6">
                    <h4 class="control_title">SESSION LENGTH</h4>
                    <div class="control_body"><button class="button" ng-click="sessionLengthChange(-1)">-</button><div class="time">{{sessionLength}}</div><button class="button" ng-click="sessionLengthChange(1)">+</button></div>
                </div>
                <div class="break_control col-lg-6">
                    <h4 class="control_title">BREAK LENGTH</h4>
                    <div class="control_body"><button class="button" ng-click="breakLengthChange(-1)">-</button><div class="time">{{breakLength}}</div><button class="button" ng-click="breakLengthChange(1)">+</button></div>
                </div>
            </div>
        </div>
        <footer>
            <div>Created by <strong><a href="/home" style="text-decoration: none" target="_blank">QIAOCHU WANG</a></strong></div>
        </footer>
    </body>
</html>
